<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7c6d0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      background: #fff;
      padding: 36px 28px 30px;
      border-radius: 18px;
      width: 340px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #f4b183;
      margin: 0 auto 12px;
      position: relative;
    }

    .avatar::after {
      content: '‚ù§';
      position: absolute;
      top: -6px;
      right: -4px;
      font-size: 16px;
      color: #e63946;
    }

    h1 {
      font-size: 18px;
      margin: 10px 0 22px;
      color: #111;
      font-weight: 700;
    }

    .buttons {
      position: relative;
      height: 70px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 15px;
      cursor: pointer;
      white-space: nowrap;
    }

    #yes {
      background: #e6396f;
      color: white;
      font-weight: 600;
    }

    #no {
      position: absolute;
      background: #eee;
      left: 200px;
      top: 14px;
    }

    .hint {
      margin-top: 18px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>Halul will you be my valentine?</h1>

    <div class="buttons" id="area">
      <button id="yes">Yes ü•∞</button>
      <button id="no">No</button>
    </div>

    <div class="hint">stop following the "No" </div>
  </div>

  <script>
    const no = document.getElementById('no');
    const area = document.getElementById('area');

    function moveNoButton() {
      const areaRect = area.getBoundingClientRect();
      const noRect = no.getBoundingClientRect();

      const maxX = areaRect.width - noRect.width;
      const maxY = areaRect.height - noRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      no.style.left = x + 'px';
      no.style.top = y + 'px';
    }

    no.addEventListener('mouseenter', moveNoButton);

    document.getElementById('yes').addEventListener('click', () => {
      document.body.innerHTML = '<h1 style="color:white">üíñ You said YES! üíñ</h1>';
    });
  </script>
</body>
</html>
